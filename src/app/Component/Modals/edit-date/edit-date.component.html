<div>
    <div class="modal-header">
        <h4 class="modal-title">Editar fecha</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            &times;
        </button>
    </div>
    <div class="modal-body">
        <form class="col-md-12">
            <div>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{selfAppraisal.Name}}</td>
                            <td>
                                <div class="input-group">
                                    <input class="form-control" placeholder="dd/mm/yyyy" name="dp" [(ngModel)]="model"
                                        ngbDatepicker #d="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                            type="button"></button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div class="form-group">
                    <button class="btn btn-primary" style="justify-content: flex-end;" (click)="EditaDate()">Editar</button>
                </div>
            </div>
        </form>
    </div>
</div>
